plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'war'
    id 'org.springframework.boot' version '2.1.4.RELEASE' // 추가하면 bootWar 생김
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.1.4.RELEASE'
    implementation 'io.openvidu:openvidu-java-client:2.21.1'
    testImplementation 'junit:junit:4.12'
}

group = 'io.openvidu'
version = '2.21.0'
description = 'openvidu-mvc-java'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
